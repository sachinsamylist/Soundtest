        <div class="header">ðŸŽ¤ Microphone Test</div>
        <button class="btn" onclick="startRecording()">Start Recording</button>
        <button class="btn" onclick="playRecording()" disabled id="playBtn">Play Recording</button>

<script>
    // âœ… Stereo Audio Context Setup
    function playSound(side) {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioCtx.createOscillator();
        const panner = audioCtx.createStereoPanner();

        // ðŸŽµ Set Frequency and Duration
        oscillator.frequency.setValueAtTime(440, audioCtx.currentTime);
        oscillator.type = "sine";
        oscillator.connect(panner);
        panner.connect(audioCtx.destination);

        // ðŸŽ¯ Stereo Panning
        if (side === "left") {
            panner.pan.value = -1;
        } else if (side === "right") {
            panner.pan.value = 1;
        } else {
            panner.pan.value = 0;
        }

        oscillator.start();
        setTimeout(() => oscillator.stop(), 1500);
    }

    // ðŸŽ¤ Microphone Recording
    let mediaRecorder;
    let audioChunks = [];
    let audioBlob;

    async function startRecording() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    audioChunks.push(event.data);
                }
            };

            mediaRecorder.start();
            
            const timerDisplay = document.getElementById("timer");
            timerDisplay.style.display = "block";
            let timeLeft = 10;

            const countdown = setInterval(() => {
                timerDisplay.textContent = `Recording: ${timeLeft}s`;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(countdown);
                    timerDisplay.style.display = "none";
                }
            }, 1000);

            setTimeout(() => {
                mediaRecorder.stop();
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('playBtn').disabled = false;
            }, 10000);

            mediaRecorder.onstop = () => {
                audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioURL = URL.createObjectURL(audioBlob);
                document.getElementById('audioPlayer').src = audioURL;
                document.getElementById('audioPlayer').style.display = 'block';
            };

        } catch (error) {
            alert("Microphone access denied or not available.");
        }
    }

    function playRecording() {
        document.getElementById('audioPlayer').play();
    }
</script>
